<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio12</title>
</head>
<body>
    <label for="">Qual tabuada você deseja ver?</label>
    <select name="Tabuada" id="tabuadaEscolhida">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br><br>
    <label for="">Até qual numero a tabuada vai ser feita?</label>
    <input type="number" id="tamanhoTabuada"><br><br>
    <button onclick="calcular()">Ver Tabuada</button><br><br>
    <div id="exibirTabuada"></div>
</body>
</html>

<script>
    function calcular() {
        var tabuada = Number(tabuadaEscolhida.value)
        var tamanho = Number(tamanhoTabuada.value)
        var multiplicador = 1
        exibirTabuada.innerHTML = ``
        while(multiplicador <= tamanho) {
            if(multiplicador % 2 == 0) {
                exibirTabuada.innerHTML += `<p style = "color: blue;">${tabuada} X ${multiplicador} = ${tabuada * multiplicador}</p><br>`
            }else {
                exibirTabuada.innerHTML += `<p style = "color: red;">${tabuada} X ${multiplicador} = ${tabuada * multiplicador}</p><br>`
            }
            multiplicador += 1
        }
    }
</script>
