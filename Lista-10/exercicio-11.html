<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio11</title>
</head>
<body>
    <label for="voltas">Quantas voltas um carro dara na corrida?</label>
    <input type="text" id="voltas"><br><br>
    <button onclick="correr()">Iniciar corrida!</button>
    <div id="exibirFrase"></div>
</body>
</html>

<script>
    function correr() {
        var voltasTotais = Number(voltas.value)
        var volta = 1
        exibirFrase.innerHTML = ``
        while(volta <= voltasTotais) {
            exibirFrase.innerHTML += `Carro dando a ${volta} volta<br>`
            if(volta == voltasTotais) {
                exibirFrase.innerHTML += `Corrida Finalizada`
            }
            volta += 1
        }
    }
</script>
