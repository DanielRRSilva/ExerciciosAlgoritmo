<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio18</title>
</head>
<body>
    <label for="cocasBebidas">Quantas cocas você acha que já bebeu na vida?</label>
    <input type="text" id="cocasBebidas"><br><br>
    <button onclick="contar()">Ver quantidade</button>
    <div id="exibirCoca"></div>
</body>
</html>

<script>
    function contar() {
        var coca = Number(cocasBebidas.value)
        var latinhas = 1
        exibirCoca.innerHTML = ``
        while (latinhas <= coca) {
            exibirCoca.innerHTML += `<img style = "width: 160px; height: 160px;" src="https://sudoestedistribuidora.com.br/wp-content/uploads/2023/02/REFRIGERANTE-COCA-COLA-LATA-ZERO-350ML.png" alt="latinhaDeCoca">` 
            latinhas += 1
        }
    }
</script>
