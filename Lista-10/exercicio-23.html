<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio23</title>
</head>
<body>
    <label for="limiteMin">Informe o limite minimo (maior que 1) da amostragem:</label>
    <input type="text" id="limiteMin"><br><br>
    <label for="limiteMax">Informe o limite máximo (menor que 100) da amostragem:</label>
    <input type="text" id="limiteMax"><br><br>
    <label for="numeorUsuario">Informe um numero (entre 3 e 10) para testar a divisibilidade:</label>
    <input type="text" id="numeorUsuario"><br><br>
    <button onclick="contar()">Contar</button><br><br>
    <div id="exibirDados"></div>
</body>
</html>

<script>
    function contar() {
        var min = Number(limiteMin.value)
        var max = Number(limiteMax.value)
        var divisor = Number(numeorUsuario.value)
        var contagem = 0
        var numero = min
        var somatoria = 0
        var menor = 0
        var maior = 0
        var guardar = 0
        // var numerosExibidos = []
        exibirDados.innerHTML = ``
        if(min < 1) {
            alert(`Valor do limite minimo invalido. Por favor informar um numero maior ou igual a 1!`)
        }else if(max <= min) {
            alert(`Valor do limite maximo invalido. Por favor informar um numero maior que o limite minimo!`)
        }else if(max > 100) {
            alert(`Valor do limite maximo invalido. Por favor informar um numero menor ou igual a 100!`)
        }else if(divisor < 3) {
            alert(`Numero invalido. Por favor informar um numero maior ou igual a 3!`)
        }else if(divisor > 10) {
            alert(`Numero invalido. Por favor informar um numero menor ou igual a 10!`)
        }else {
            while(numero <= max) {
                if(numero % divisor == 0) {
                    exibirDados.innerHTML += `${numero} ,`
                    maior = numero
                    somatoria += numero
                    contagem += 1
                    // while(guardar < 1) {
                    //     menor = numero
                    //     guardar += 1
                    // }
                    // numerosExibidos.push = numero
                }
                if(min % divisor == 0) {
                    menor = min
                }else {
                    min += 1
                }
                numero += 1
            }
            exibirDados.innerHTML += `
            <br>
            TOTAL DE NÚMEROS EXIBIDOS: ${contagem}<br> 
            SOMATÓRIA DOS NÚMEROS EXIBIDOS: ${somatoria}<br>  
            MÉDIA DOS NÚMEROS EXIBIDOS: ${somatoria/contagem}<br>  
            MAIOR NÚMERO EXIBIDO: ${maior}<br>  
            MENOR NÚMERO EXIBIDO: ${menor}<br>`  
        }
    }
</script>
