<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>
</head>
<body>
    <label for="notaAluno">Qual a nota do aluno?</label>
    <input type="number" id="notaAluno"><br>
    <button onclick="classAluno()">Classificar aluno</button><br>
</body>
</html>

<script>
    function classAluno() {
        var nota = Number(notaAluno.value)
        
        if(nota <= 5) {
            alert(`Aluno precisa de muita ajuda`)
        }else if (nota <= 7) {
            alert(`Aluno na média`)
        }else if(nota <= 9.5) {
            alert(`Aluno acima da média`)
        }else {
            alert(`Aluno fora da curva `)
        }
    }
</script>
