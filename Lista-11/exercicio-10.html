<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio10</title>
</head>
<body>
    <label for="">Informe o nome da linha de onibûs que usou essa semana:</label>
    <input type="text" id="onibusUsado"><br><br>
    <button onclick="gravarOnibus()">Gravar Busão</button><br><br>
    <label for="">Pesquisar Linha:</label>
    <input type="text" id="pesquisaLinha"><br><br>
    <button onclick="pesquisar()">Pesquisar</button><br><br>
    <div id="exibirLinhas"></div>
</body>
</html>

<script>
    var listaLinhas = []
    function gravarOnibus() {
        listaLinhas.push((onibusUsado.value).toLowerCase())
        exibirLinhas.innerHTML = ``
        for(var posicao = listaLinhas.length; posicao > 0; posicao -= 1) {
            exibirLinhas.innerHTML += `${listaLinhas[posicao - 1]}<br>`
        }
    }
    function pesquisar() {
        var linhaPesquisada = pesquisaLinha.value
        var listaPosicao = []
        for(var posicao = 0; posicao <= listaLinhas.length; posicao += 1) {
            if(listaLinhas[posicao] == linhaPesquisada.toLowerCase()) {
                listaPosicao.push(posicao + 1)
            }
        }
        if(listaPosicao.length > 0) {
            exibirLinhas.innerHTML += ` Você já pegou essa linha ${listaPosicao.length} vezes, nessa ordem: ${listaPosicao}`
        }else {
            exibirLinhas.innerHTML += `Você nunca pegou essa linha`
        }
    }
</script>
