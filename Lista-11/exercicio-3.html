<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio3</title>
</head>
<body>
    <label for="bairroOndeMorou">Informe o bairro onde você já morou:</label>
    <input type="text" id="bairroOndeMorou"><br><br>
    <button onclick="cadastrar()">Cadastrar Bairro</button><br><br>
    <label for="">Informe um número referente ao local onde morou:</label>
    <input type="text" id="numeroOndeMorou"><br><br>
    <button onclick="relembrar()">RelembrarMoradia</button>
    <div id="exibirOndeMorou"></div>
</body>
</html>

<script>
    var listaDeOndeMorou = []
    function cadastrar() {
        listaDeOndeMorou.push(bairroOndeMorou.value)
    }
    function relembrar() {
        var posicao = Number(numeroOndeMorou.value)
        if(posicao > listaDeOndeMorou.length) {
            exibirOndeMorou.innerHTML =`Você ainda não morou num ${posicao}º bairro!`
        }else {
            exibirOndeMorou.innerHTML = listaDeOndeMorou[posicao - 1]
        }
    }
</script>
