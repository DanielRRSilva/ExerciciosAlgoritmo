<head>

</head>
<body>
    <label for="tempAtual">Qual a temperatura atual ?</label><br><br>
    <input type="number" id="tempAtual"><br><br>
    <button onclick="avaliar()">Analisar clima</button>
</body>
</html>

<script>
    function avaliar() {
        var temperatura = Number(tempAtual.value)

        if(temperatura < 21 || temperatura > 24) {
            alert(`Alerta de desconforto!`)
            if( temperatura < 21) {
                alert(`As pessoas vão ter hipotermia.`)
            }else {
                alert(`As pessoas vão derreter.`)
            }
        }
    }
</script>
