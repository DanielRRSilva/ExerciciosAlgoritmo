<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio3</title>
</head>
<body>
    <p>Qual seu time de coração?</p>
    <input type="text" id="input_time">
    <p>Quantos mundiais seu time tem?</p>
    <input type="text" id="input_mundial">
    <br>
    <br>
    <button onclick="timeDoCoração()">Amo Meu Time</button>
</body>
</html>

<script>
    alert("Por favor preencha os campos!!")

    function timeDoCoração() {
        var time = input_time.value
        var mundial = input_mundial.value

        alert(`O time ${time} tem ${mundial} mundiais da FIFA`)
    }
</script>
