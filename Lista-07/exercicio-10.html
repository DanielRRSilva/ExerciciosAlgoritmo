<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio10</title>
</head>
<body>
    <label for="idadeUsuario">Qual a sua idade?</label><br><br>
    <input type="number" id="idadeUsuario"><br><br>
    <label for="">Qual o seu salário?</label><br><br>
    <input type="number" id="salarioUsuario"><br><br>
    <button onclick="situacao()">Analisar situação</button><br><br>
    <div id="exibirSituacao"></div>
</body>
</html>

<script>
    function situacao() {
        var idade = Number(idadeUsuario.value)
        var salario = Number(salarioUsuario.value)

        if(idade < 18 && salario <2500) {
            exibirSituacao.innerHTML = 
            `
            Menor de idade e liso.
            `
        }else if(idade < 18 && salario >= 2500) {
            exibirSituacao.innerHTML = 
            `
            Menor de idade e ostentação.
            `
        }else if(idade >= 18 && salario < 3500) {
            exibirSituacao.innerHTML = 
            `
            Maior de idade e liso.
            `
        }else if(idade >= 18 && salario <= 7000) {
            exibirSituacao.innerHTML = 
            `
            Maior de idade e ostentação.
            `
        }else {
            exibirSituacao.innerHTML = 
            `
            Maior de idade e mega ostentação.
            `
        }
        
        
    }
</script>
