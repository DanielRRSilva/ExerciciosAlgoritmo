<body>
    <label for="notaAluno">Informe uma nota do aluno:</label><br><br>
    <input type="number" id="notaAluno"><br><br>
    <button onclick="">Avaliar Aluno</button>
</body>

<script>
    function avaliarNota() {
        var nota = Number(notaAluno.value)

        if(nota >= 0 && nota <= 10) {
            alert(`Nota válida!`)
        }else {
            alert(`Onde já se viu nota menor que 0 e mair que 10 ?!`)
        }
    }
</script>
