<body>

    <input type="number" id="notaAluno"><br><br>
    <label for="frequenciaAluno">Qual a frequência do aluno</label><br><br>
    <input type="number" id="frequenciaAluno"><br><br>
    <button onclick="">Avaliar aluno</button>

<script>
    function avaliar() {
        var nota = Number(notaAluno.value)
        var frequencia = Number(frequenciaAluno.value)

        if(nota >= 6 && frequencia>= 75) {
            alert(`Parabéns! Aprovado!`)
        }else {
            alert(`Infelizmente, não foi desta vez.`)
        }
    }
</script>
